apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: oleksiid0cker/tlc_oleksii_kateryna:latest
        ports:
        - containerPort: 8080
        env:
        - name: ETHERPAD_HOST
          value: etherpad
        - name: MESSAGE_DB_HOST
          value: db
        - name: MAILER_HOST
          value: mail
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
