apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: oleksiid0cker/tlc_oleksii_kateryna:front
        ports:
        - containerPort: 4200
        env:
        - name: BACKEND_URL  # Переменная окружения для адреса бэкенда
          value: "http://10.107.138.190:8080"  # Укажите статический адрес вашего бэкенда
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4200
      nodePort: 30000
